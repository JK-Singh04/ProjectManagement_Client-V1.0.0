<nz-page-header class="custom-page-header">
  <!-- Breadcrumb -->
  <nz-breadcrumb nz-page-header-breadcrumb>
    <nz-breadcrumb-item>Projects</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{ projectName }}</nz-breadcrumb-item>
    <nz-breadcrumb-item>{{ selectedView | titlecase }}</nz-breadcrumb-item>
  </nz-breadcrumb>

  <!-- Avatar -->
  <nz-avatar
    nz-page-header-avatar
    nzShape="circle"
    nzSize="large"
    [nzText]="getProjectInitials()"
    style="background-color: #1890ff; color: #fff; font-weight: 600"
  ></nz-avatar>

  <!-- Title -->
  <nz-page-header-title>{{ projectName }}</nz-page-header-title>

  <!-- Subtitle 
  <nz-page-header-subtitle>Efficiently manage and track your project progress</nz-page-header-subtitle> -->

  <!-- Tags -->
  <nz-page-header-tags>
    <nz-tag [nzColor]="projectStatus === 'Active' ? 'green' : 'red'">
      {{ projectStatus }}
    </nz-tag>
  </nz-page-header-tags>

  <!-- Actions: Properly placed on right side -->
  <nz-page-header-extra>
    <div class="action-buttons">
      <!-- View Switcher -->
      <div class="view-switcher">
        <nz-segmented
          [(ngModel)]="selectedView"
          [nzOptions]="options"
          nzSize="large"
          (ngModelChange)="onSegmentChange($event)"
        ></nz-segmented>
      </div>
      <!--<button nz-button nzType="default">
        <nz-icon nzType="edit"></nz-icon> Update Project
      </button>
      <button nz-button nzType="default" nzDanger>
        <nz-icon nzType="delete"></nz-icon> Delete Project
      </button> -->
      <button nz-button nzType="primary" (click)="openAddTaskModal()">
        <nz-icon nzType="plus"></nz-icon> Add Task
      </button>
    </div>
  </nz-page-header-extra>

  <!-- Description -->
  <nz-page-header-content>
    <div class="content">
      <p>
        {{ projectDescription || "No description available for this project." }}
      </p>
    </div>
  </nz-page-header-content>
</nz-page-header>
